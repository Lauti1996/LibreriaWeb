<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Cargar Libro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Biblioteca Web</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/libro}">Libros</a>
            <a class="nav-item nav-link" th:href="@{/autor}">Autores</a>
            <a class="nav-item nav-link" th:href="@{/editorial}">Editoriales</a>
        </div>
        </div>
    </nav>

    <h1 class="centrar h1">Cargar Libro:</h1>
    <p th:if="${error}!=null" th:text="${error}" style="color: red;"></p>
    <form method="POST" th:action="@{/libro/cargar}">
        <div class="form-group">
            <label for="isbnLibro">Isbn:</label>
            <input type="number" class="form-control" id="isbnLibro" aria-describedby="emailHelp"
                placeholder="Ingrese los 9 números del Isbn del libro" name="isbn" th:value="@{isbn}"/>
        </div><br>
        <div class="form-group">
            <label for="tituloLibro">Título del libro:</label>
            <input type="text" class="form-control" id="tituloLibro" aria-describedby="emailHelp"
                placeholder="Ingrese el título" name="titulo" th:value="@{titulo}"/>
        </div><br>
        <div class="form-group">
            <label for="anio">Año del libro:</label>
            <input type="number" class="form-control" id="anio" aria-describedby="emailHelp" placeholder="Año del libro"
                name="anio" th:value="@{anio}"/>
        </div><br>
        <div class="form-group">
            <label for="ejemplares">Cantidad de ejemplares a dejar:</label>
            <input type="number" class="form-control" id="ejemplares" aria-describedby="emailHelp"
                placeholder="Ejemplares a donar" name="ejemplares" th:value="@{ejemplares}"/>
        </div><br>
        <div class="form-group">
            <label for="editorial">Editorial:</label>
            <select class="form-select" aria-label="Default select example" name="editorial" id="editorial">
                <option th:each=" editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" >
                </option>
            </select>
        </div><br>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <select class="form-select" aria-label="Default select example" name="autor" id="autor">
                <option th:each=" autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" >
                </option>
            </select>
        </div><br>
        <button type="submit" class="btn btn-primary">Cargar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
