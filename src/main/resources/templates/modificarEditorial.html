<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Modificar Editorial</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Biblioteca Web</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/libro}">Libros</a>
            <a class="nav-item nav-link" th:href="@{/autor}">Autores</a>
            <a class="nav-item nav-link" th:href="@{/editorial}">Editoriales</a>
        </div>
        </div>
    </nav>

    <h1 class="centrar h1">Modificar Editorial:</h1>
    <form method="POST" th:action="@{/editorial/modificar/__${editorial.id}__}">
        <input hidden th:value="${id}" name="id">
        <div class="form-group">
            <p th:if="${error}!=null" th:text="${error}" style="color: red;"></p>
            <label for="nombreEditorial">Nuevo nombre de la Editorial:</label>
            <input type="text" class="form-control" id="nombreEditorial"
                placeholder="Ingrese el nuevo nombre de la Editorial" name="nombre" />
        </div><br>
        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
